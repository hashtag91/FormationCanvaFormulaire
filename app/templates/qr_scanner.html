<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mali-Developpeur">
    <meta name="keywords" content="mali developpeur">

    <!-- Title Page-->
    <title>Canva Formation</title>
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Main CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="{{url_for('static', filename='css/inscription_home_style.css')}}" rel="stylesheet" media="all">
</head>

<body>
    <div style="display: flex; align-items: center; background-color: #fff;padding: 0;">
        <img src="{{url_for('static',filename='img/logo.png')}}" alt="" width="40px" height="40px">
        <h4>Mali Developpeur</h4>
    </div>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins" style="flex-direction: column;">
        {% if erreur: %}
            <div class="error">
            <div class="error__icon">
                <svg
                fill="none"
                height="24"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                    d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                    fill="#393a37"
                ></path>
                </svg>
            </div>
            <div class="error__title">{{erreur}}</div>
            <div class="error__close">
                <svg
                height="20"
                viewBox="0 0 20 20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                    d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                    fill="#393a37"
                ></path>
                </svg>
            </div>
            </div>
        {% endif %}
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h3 class="title">QR Code Scanner</h3>
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <form id="qrForm" action="{{url_for('scan_process')}}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="image" id="imageData">
                        <div class="buttons">
                            <button id="capture" class="btn btn--green btn--radius btn--radius-2" type="submit"><span class="material-symbols-outlined">photo_camera</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </br>
        </br>
    </div>
    <script src="{{url_for('static',filename='js/scan.js')}}"></script>
</body>

</html>
