<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="alert alert-danger text-center" role="alert">
                {% for category, message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="row d-flex flex-column justify-content-center align-items-center" id="login">
        <div class="col-lg-4 col-md-8 col-sm-10 col-xl-3" id="logo">
            <img src="{{url_for('static', filename='img/logo.png')}}" alt="logo" width="100",height="100">
            <h3 class="text-center text-white">Mali developpeur</h3>
        </div>
        <form action="{{url_for('login_logic')}}" method="POST" class="col-lg-4 col-md-8 col-sm-10 col-xl-3 gap-3" id="form">
            <div><h3>Connexion</h3></div>
            <div class="form-group d-flex flex-column">
                <label for="username"><strong>USERNAME</strong></label>
                <input type="text" name="username" id="username" placeholder="Username or Email" required>
            </div>
            <div class="form-group d-flex flex-column col-lg-4 col-md-8 col-sm-10">
                <label for="password"><strong>PASSWORD</strong></label>
                <input type="password" name="password" id="password" required placeholder="Password">
            </div>
            <div><button type="submit">Se connecter</button></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
