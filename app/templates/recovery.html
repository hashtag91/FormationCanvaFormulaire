<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mali-Developpeur">
    <meta name="keywords" content="mali developpeur">

    <!-- Title Page-->
    <title>Canva Formation</title>
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{url_for('static',filename='vendor/select2/select2.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static',filename='vendor/datepicker/daterangepicker.css')}}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{url_for('static',filename='css/recovery_style.css')}}" rel="stylesheet" media="all">
</head>

<body>
    <div style="display: flex; align-items: center; background-color: #fff;padding: 0;">
        <img src="{{url_for('static',filename='img/logo.png')}}" alt="" width="40px" height="40px">
        <h4>Mali Developpeur</h4>
    </div>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="welcome-container">
            {% if erreur: %}
                <div class="error">
                <div class="error__icon">
                    <svg
                    fill="none"
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path
                        d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                        fill="#393a37"
                    ></path>
                    </svg>
                </div>
                <div class="error__title">{{erreur}}</div>
                <div class="error__close">
                    <svg
                    height="20"
                    viewBox="0 0 20 20"
                    width="20"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path
                        d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                        fill="#393a37"
                    ></path>
                    </svg>
                </div>
                </div>
            {% endif %}
            <div class="welcome">
                <h3>Veuillez remplir tous les champs obligatoires marqués avec une étoile (<span style="color: red;">*</span>) pour récupérer votre code QR</h3>
            </div>
        </div>
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h3 class="title">Formulaire de récupération<br><span id="formation">Formation des femmes en canva</span></h3>
                    <form action="{{url_for('recovering')}}" method="POST" id="form1">
                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label">Pour qui ?</label>
                                <div class="radio-button-container">
                                    <div class="radio-button">
                                        <input type="radio" class="radio-button__input" id="moi-meme" name="who" value="moi-meme" checked>
                                        <label class="radio-button__label" for="moi-meme">
                                            <span class="radio-button__custom"></span>
                                            Moi-même
                                        </label>
                                    </div>
                                    <div class="radio-button">
                                        <input type="radio" class="radio-button__input" id="enfant" name="who" value="enfant">
                                        <label class="radio-button__label" for="enfant">
                                            <span class="radio-button__custom"></span>
                                            Mon enfant
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="enfant-div">
                            <h4 style="font-weight: bold;">Informations de l'enfant</h4>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label" for="child-firstname">Prénom <span style="color: red;">*</span></label>
                                        <input class="input--style-4" type="text" name="child-firstname" id="child-firstname">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label" for="d-lastname">Nom <span style="color: red;">*</span></label>
                                        <input class="input--style-4" type="text" name="child-lastname" id="child-lastname">
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-group">
                                    <label class="label" for="child-birth">Date de naissance <span style="color: red;">*</span></label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="date" name="child-birth" id="child-birth">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h4 style="font-weight: bold;">Mes Informations</h4>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Prénom <span style="color: red;">*</span></label>
                                    <input class="input--style-4" type="text" name="firstname" id="firstname">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nom <span style="color: red;">*</span></label>
                                    <input class="input--style-4" type="text" name="lastname" id="lastname">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date de naissance <span style="color: red;">*</span></label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="date" name="birth" id="birth">
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Téléphone <span style="color: red;">*</span></label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" id="numero" type="tel" name="numero" maxlength="8" placeholder="Numéro de téléphone">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="input-group">
                            <label class="label">Association <span style="color: red;">*</span></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <input class="input--style-4" type="text" name="association" placeholder="Le nom de votre association" id="association">
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Adresse</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <input class="input--style-4" type="text" name="address" placeholder="Votre adresse complète">
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" id="validate" type="button">Récupérer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </br>
        </br>
    </div>

    <script src="{{url_for('static',filename='js/form1.js')}}"></script>
    <!-- Jquery JS-->
    <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
    <!-- Main JS-->
    <script src="{{url_for('static',filename='js/global.js')}}"></script>
    
</body>

</html>
